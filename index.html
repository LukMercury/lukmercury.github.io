<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>The Odyssey</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

// ------------------------------- Config -------------------------------------

    var config = {
        type: Phaser.AUTO,
        width: 1200,
        height: 800,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

// ------------------------------ Variables -----------------------------------

    var player;
    var cursors;
    var stationNumber = 0; // station along the way home
    var score = 0;
    var scoreText;
    var youWereRight;
    var youWereRightText;
    var youWereWrong;
    var youWereWrongText;
    var blockInput = false;

    var n00Troy;
    var n00TroyVisited;
    var text00;
    var episode00;
    var episodeBack00;
    var exit00;
    var story001;
    var story001Text;
    var story001_Button1;
    var story001_Button2;
    var story001_Option1;
    var story001_Option2;
    var story001_Option1_Text;
    var story001_Option2_Text;

    var game = new Phaser.Game(config);

// ------------------------------- Preload ------------------------------------

    function preload ()
    {
        this.load.image('map', 'assets/map.png');
        this.load.image('n00Troy', 'assets/star.png');
        this.load.image('n00TroyVisited', 'assets/bomb.png');
        this.load.spritesheet('ship', 'assets/ship96.png', { frameWidth: 96, frameHeight: 96 });
        this.load.image('episodeBack', 'assets/episode-back.png');
        this.load.image('exit', 'assets/exit.png');
        this.load.image('option', 'assets/option.png');
    }

// ------------------------------- Create -------------------------------------

    function create ()
    {
        // Add map
        this.add.image(600, 400, 'map');

        // Add player
        player = this.physics.add.sprite(880, 330, 'ship');

        // Add map objects

        // Episode00
        n00Troy = this.physics.add.staticImage(940, 300, 'n00Troy');
        n00TroyVisited = this.physics.add.staticImage(940, 300, 'n00TroyVisited');
        n00TroyVisited.disableBody(true, true);
        text00 = this.add.text(955, 290, 'Troy', { fontSize: '24px', fill: '#000'});
        text00.visible = 0;

        episode00 = this.add.container(600, 400);
        episodeBack00 = this.add.image(0, 0, 'episodeBack');
        exit00 = this.add.image(370, 270, 'exit');
        story001 = "After sacking Troy, Ulysses can finally return home\nto his beloved Penelope."
        story001Text = this.add.text(-370, -270, story001, { fontSize: '24px', fontStyle:'bold', fill: '#000'});
        story001_Button1 = this.add.image(-370, -150, 'option');
        story001_Option1 = "Stay in Troy and become a King here."
        story001_Option1_Text = this.add.text(-300, -165, story001_Option1, { fontSize: '24px', fontStyle:'bold', fill: '#000'});
        story001_Button2 = this.add.image(-370, -50, 'option');
        story001_Option2 = "Sail away!"
        story001_Option2_Text = this.add.text(-300, -65, story001_Option2, { fontSize: '24px', fontStyle:'bold', fill: '#000'});

        episode00.add([ episodeBack00, exit00, story001Text, story001_Button1,
        story001_Option1_Text, story001_Button2, story001_Option2_Text ]);
        episode00.setAlpha(0);
        exit00.setInteractive();
        exit00.on('clicked', sail00, this);
        story001_Button1.setInteractive();
        story001_Button1.on('clicked', wrong, this);
        story001_Button2.setInteractive();
        story001_Button2.on('clicked', right, this);

        // Right Answers, Wrong Answers
        youWereRight = 'Right';
        youWereWrong = 'Wrong';
        youWereRightText = this.add.text(910, 570, youWereRight, { fontSize: '36px', fontStyle:'bold', fill: '#000' });
        youWereRightText.setAlpha(0);
        youWereWrongText = this.add.text(910, 570, youWereWrong, { fontSize: '36px', fontStyle:'bold', fill: '#000' });
        youWereWrongText.setAlpha(0);

        // Score
        scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fontStyle:'bold', fill: '#000' });

        // Player properties
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        // Player animations
        this.anims.create({
            key: 'left',
            //frames: [ { key: 'ship', frame: 16 } ],
            frames: this.anims.generateFrameNumbers('ship', { start: 15, end: 16 }),
            frameRate: 2,
            repeat: -1
        });

       this.anims.create({
            key: 'right',
            //frames: [ { key: 'ship', frame: 0 } ],
            frames: this.anims.generateFrameNumbers('ship', { start: 0, end: 1 }),
            frameRate: 2,
            repeat: -1
        });

        this.anims.create({
            key: 'up',
            //frames: [ { key: 'ship', frame: 24 } ],
            frames: this.anims.generateFrameNumbers('ship', { start: 24, end: 25 }),
            frameRate: 2,
            repeat: -1
        });

        this.anims.create({
            key: 'down',
            //frames: [ { key: 'ship', frame: 8 } ],
            frames: this.anims.generateFrameNumbers('ship', { start: 7, end: 8 }),
            frameRate: 2,
            repeat: -1
        });

        this.anims.create({
            key: 'stopped',
            frames: [ { key: 'ship', frame: 10 } ],
            frameRate: 20,
        });

        // Input Events
        cursors = this.input.keyboard.createCursorKeys();    

        //  If a Game Object is clicked on, this event is fired.
        //  We can use it to emit the 'clicked' event on the game object itself.
        this.input.on('gameobjectup', function (pointer, gameObject)
        {
            gameObject.emit('clicked', gameObject);
        }, this);

        // Collisions
        this.physics.add.overlap(player, n00Troy, dock00, null, this);

    }

// -------------------------------- Update ------------------------------------    

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else if (cursors.up.isDown)
        {
            player.setVelocityY(-160);

            player.anims.play('up', true);
        }
        else if (cursors.down.isDown)
        {
            player.setVelocityY(160);

            player.anims.play('down', true);
        }
        else
        {
            player.setVelocityX(0);
            player.setVelocityY(0);

            player.anims.play('stopped');
        }
    }

// ---------------------------- Functions -------------------------------------

// Episode00
function dock00(player, n00Troy)
{
    if (stationNumber == 0) {
        score += 10;
        scoreText.setText('Score: ' + score);
        n00Troy.disableBody(true, true);
        n00TroyVisited.enableBody(true, n00TroyVisited.x, 0, true, true);
        text00.visible = 1;
        episode00.setAlpha(0.8);
        stationNumber++;
    }
}

function sail00() {
    episode00.setAlpha(0);
    youWereRightText.setAlpha(0);
    youWereWrongText.setAlpha(0);
    blockInput = false;
}

function right(){
    if (!blockInput) {
        score += 10;
        scoreText.setText('Score: ' + score);
        youWereRightText.setAlpha(1);
        blockInput = true;
    }
}

function wrong(){
    if (!blockInput) {
        score -= 10;
        scoreText.setText('Score: ' + score);
        youWereWrongText.setAlpha(1);
        blockInput = true;
    }
}

</script>

</body>
</html>

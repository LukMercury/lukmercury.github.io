<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>The Odyssey</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

// =============================== Config =====================================

    var config = {
        type: Phaser.AUTO,
        width: 1200,
        height: 800,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

// ============================== Variables ===================================

    var player;
    var cursors;
    var stationNumber = 0; // station along the way home
    var score = 0;
    var scoreText;
    var blockInput = false;

    var youWereRight ='Right';
    var youWereRightText;
    var youWereWrong = 'Wrong';
    var youWereWrongText;

    // Menu
    var story = "Just Started";
    var menu;
    var menuBack;
    var exit;
    var wrongPlace = "Oh, poor Odysseus, you have lost your Way!\nMay Athene guide you!"
    var athene;
    var storyText;
    var story_Button1;
    var story_Button2;
    var storyChoice1;
    var storyChoice2;
    var storyChoice1_Text;
    var storyChoice2_Text;

    // Map objects

    // Player must visit places in the correct order
    // Keep track of places to access them from functions
    // (this works because objects are passed around by refrence)
    var noOfPlaces = 1;
    var i;
    var itinerary = [];
    var itineraryVisited = [];
    var text = [];
    var firstVisit = [];

    // Stories
    var stories = [
    "After sacking Troy, Ulysses can finally return home\nto his beloved Penelope.",
    ]
    var storyChoices1 = [
    "Stay in Troy and become a King here.",
    ]
    var storyChoices2 = [
    "Sail away!",
    ]

    // Game
    var game = new Phaser.Game(config);

// =============================== Preload ====================================

    function preload ()
    {

// ------------------------------ Game ----------------------------------------

        this.load.image('map', 'assets/map.png');
        this.load.spritesheet('ship', 'assets/ship96.png', 
            { frameWidth: 96, frameHeight: 96 });
        this.load.image('menuBack', 'assets/menu_Background.png');
        this.load.image('exit', 'assets/exit.png');
        this.load.image('option', 'assets/option.png');
        this.load.image('athene', 'assets/athene.png');

// ----------------------------- Episodes -------------------------------------

        this.load.image('n00Troy', 'assets/star.png');
        this.load.image('n00TroyVisited', 'assets/troy.png');
    }

// =============================== Create =====================================

    function create ()
    {

// -------------------------------- Map ---------------------------------------

        this.add.image(600, 400, 'map');

// ---------------------------- Map Objects -----------------------------------
        
        // You get a penalty and a warning for stopping in the wrong order
        for (i = 0; i < noOfPlaces; ++i)
            firstVisit.push(true);

        // Create new place

        // 00 Troy
        var n00Troy = this.physics.add.staticImage(940, 300, 'n00Troy');
        var n00TroyVisited = this.physics.add.staticImage(960, 300, 
            'n00TroyVisited');
        n00TroyVisited.disableBody(true, true);
        var text00 = this.add.text(1015, 290, 'Troy', 
            { fontSize: '24px', fill: '#000'});
        text00.visible = 0;
        // Add place to itinerary
        itinerary.push(n00Troy);
        itineraryVisited.push(n00TroyVisited);
        text.push(text00);

// ------------------------------ Player --------------------------------------

        player = this.physics.add.sprite(880, 330, 'ship');

// ------------------------------- Menu ---------------------------------------

        menu = this.add.container(600, 400);
        menuBack = this.add.image(0, 0, 'menuBack');
        exit = this.add.image(370, 270, 'exit');

        menu.add([ menuBack, exit ]);
        menu.setAlpha(0);
        exit.setInteractive();
        exit.on('clicked', sail, this);

// ------------------- Right Answers, Wrong Answers ---------------------------

        youWereRightText = this.add.text(910, 570, youWereRight, 
            { fontSize: '36px', fontStyle:'bold', fill: '#000' });
        youWereRightText.setAlpha(0);
        youWereWrongText = this.add.text(910, 570, youWereWrong, 
            { fontSize: '36px', fontStyle:'bold', fill: '#000' });
        youWereWrongText.setAlpha(0);

// --------------------------------- Score ------------------------------------

        scoreText = this.add.text(16, 16, 'Score: 0', 
            { fontSize: '32px', fontStyle:'bold', fill: '#000' });

// ---------------------------- Player properties -----------------------------

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

// ------------------------------- Animations ---------------------------------

        // Player
        this.anims.create({
            key: 'left',
            //frames: [ { key: 'ship', frame: 16 } ],
            frames: this.anims.generateFrameNumbers('ship', { start: 15, end: 16 }),
            frameRate: 2,
            repeat: -1
        });

       this.anims.create({
            key: 'right',
            //frames: [ { key: 'ship', frame: 0 } ],
            frames: this.anims.generateFrameNumbers('ship', { start: 0, end: 1 }),
            frameRate: 2,
            repeat: -1
        });

        this.anims.create({
            key: 'up',
            //frames: [ { key: 'ship', frame: 24 } ],
            frames: this.anims.generateFrameNumbers('ship', { start: 24, end: 25 }),
            frameRate: 2,
            repeat: -1
        });

        this.anims.create({
            key: 'down',
            //frames: [ { key: 'ship', frame: 8 } ],
            frames: this.anims.generateFrameNumbers('ship', { start: 7, end: 8 }),
            frameRate: 2,
            repeat: -1
        });

        this.anims.create({
            key: 'stopped',
            frames: [ { key: 'ship', frame: 10 } ],
            frameRate: 20,
        });

// ---------------------------------- Input -----------------------------------

        // Keyboard
        cursors = this.input.keyboard.createCursorKeys();    

        // Mouse
        // If a Game Object is clicked on, this event is fired.
        // We can use it to emit the 'clicked' event on the game object itself.
        this.input.on('gameobjectup', function (pointer, gameObject)
        {
            gameObject.emit('clicked', gameObject);
        }, this);

// ----------------------------- Collisions -----------------------------------

        // One for each place
        this.physics.add.overlap(player, n00Troy, dock, null, this);

    }

// ================================ Update ====================================    

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else if (cursors.up.isDown)
        {
            player.setVelocityY(-160);

            player.anims.play('up', true);
        }
        else if (cursors.down.isDown)
        {
            player.setVelocityY(160);

            player.anims.play('down', true);
        }
        else
        {
            player.setVelocityX(0);
            player.setVelocityY(0);

            player.anims.play('stopped');
        }
    }

// ============================ Functions =====================================

    // Arrive at place
    function dock(player, place)
    {
        if (stationNumber == itinerary.indexOf(place)) {
            score += 100;
            scoreText.setText('Score: ' + score);
            itinerary[stationNumber].disableBody(true, true);
            itineraryVisited[stationNumber].enableBody(true, 
                itineraryVisited[stationNumber].x, 0, true, true);
            firstVisit[indexOf(place)] = false;
            text[stationNumber].visible = 1;

            story = stories[stationNumber];
            storyText = this.add.text(-370, -270, story, 
                { fontSize: '24px', fontStyle:'bold', fill: '#000'});
            story_Button1 = this.add.image(-370, -150, 'option');
            storyChoice1 = storyChoices1[stationNumber];
            storyChoice1_Text = this.add.text(-300, -165, storyChoice1, 
                { fontSize: '24px', fontStyle:'bold', fill: '#000'});
            story_Button2 = this.add.image(-370, -50, 'option');
            storyChoice2 = storyChoices2[stationNumber];
            storyChoice2_Text = this.add.text(-300, -65, storyChoice2, 
                { fontSize: '24px', fontStyle:'bold', fill: '#000'});
            story_Button1.setInteractive();
            story_Button1.on('clicked', wrong, this);
            story_Button2.setInteractive();
            story_Button2.on('clicked', right, this);
            menu.add([ storyText, story_Button1, storyChoice1_Text, 
               story_Button2, storyChoice2_Text ]);

            menu.setAlpha(0.8);
            stationNumber++;
        } else {
            if (firstVisit[itinerary.indexOf(place)]) {
                firstVisit[indexOf(place)] = false;
                score -= 100;
                scoreText.setText('Score: ' + score);

                story = wrongPlace;
                storyText = this.add.text(-370, -270, story, 
                    { fontSize: '24px', fontStyle:'bold', fill: '#000'});
                athene = this.add.image(0, 0, 'athene');
                menu.add([ storyText, athene ]);
                menu.setAlpha(0.8);
            }
        }
    }

    // Leave place
    function sail() {
        menu.setAlpha(0);
        youWereRightText.setAlpha(0);
        youWereWrongText.setAlpha(0);
        menu.remove([ storyText, story_Button1, storyChoice1_Text, 
            story_Button2, storyChoice2_Text, athene ]);
        blockInput = false;
    }

    // Right answer
    function right(){
        if (!blockInput) {
            score += 50;
            scoreText.setText('Score: ' + score);
            youWereRightText.setAlpha(1);
            blockInput = true;
        }
    }

    // Wrong answeGr
    function wrong(){
        if (!blockInput) {
            score -= 50;
            scoreText.setText('Score: ' + score);
            youWereWrongText.setAlpha(1);
            blockInput = true;
        }
}

</script>

</body>
</html>
